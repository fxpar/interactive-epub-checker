<head>
  <title>JQuery Hello World</title>
  <script src="../Misc/jquery-1.6.2.min.js" type="text/javascript">
</script>
  <script type="text/javascript">



  //
  $(function(){

         $('.hello').click(function(){
        alert('Hello World!');
        });

         $('.bye').click(function(){
        alert('bye World!');
        });

         $('.noenglish').click(function(){
        $('.english').hide();
        });

         $('.englishback').click(function(){
        $('.english').show();
        });

         $('.frenchbold').click(function(){
        $('.french').css("font-weight","Bold");
        });

  });


  //
  </script>
</head>

<body>
<h1>Test jquery inside epub</h1>
Using jquery1.6.2min.js from the misc folder. Actions are made by applying click function to class elements.
  <p class="hello">Tap Me!</p>

  <h1 class="bye" id="sigil_toc_id_11">Tap Me too!</h1>

  <p class="noenglish">hide english</p>

  <p class="englishback">display english</p>

  <p class="frenchbold">bold french</p>

  <div style="border:1px solid black;">
    <p class="english">this is english</p>

</body>
